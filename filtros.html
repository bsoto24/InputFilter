<!DOCTYPE html>
<html>
<head>
	<title>Filtros</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>
<body>

<label>Nombre</label>

<input id="nombre" type="text"  value="" onkeyup="this.value=letras(this.value)"/>


<script type="text/javascript">
	
	function letras(string){//Solo numeros
    var out = '';
    var filtro = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ ';//Caracteres validos
	
    //Recorrer el texto y verificar si el caracter se encuentra en la lista de validos 
    for (var i=0; i<string.length; i++)
       if (filtro.indexOf(string.charAt(i)) != -1) 
             //Se aÃ±aden a la salida los caracteres validos
	     out += string.charAt(i);
	
    //Retornar valor filtrado
    return out;
	}

</script>

</body>
</html>
