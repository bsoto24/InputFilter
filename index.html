<!DOCTYPE html>
<html>
<head>
	<title>Filtros</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>
<body>

<label>Nombre</label>

<input id="nombre" type="text"  value="" onkeyup="this.value=letras(this.value)"/>

<script type="text/javascript">
	
	window.onload = function() {
		document.getElementById('nombre').onpaste = function(e) {
			e.preventDefault();
		}
	}

	function letras(string){
	    var out = '';
	    var filtro = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ ';
		
	    for (var i=0; i<string.length; i++)
	       if (filtro.indexOf(string.charAt(i)) != -1) 
	         out += string.charAt(i);
		
	    return out;
	}

</script>

</body>
</html>
