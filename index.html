<!DOCTYPE html>
<html>
<head>
	<title>Filtros</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>
<body>

<label>Nombre</label>

<input id="nombre" type="text"  value="" onkeyup="this.value=filtro(this.value, 'letras')"/>

<br>
<br>

<label>Direccion</label>

<input id="direccion" type="text"  value="" onkeyup="this.value=filtro(this.value, 'letrasNumeros')" />

<script type="text/javascript">
	
	window.onload = function() {
		document.getElementById('nombre').onpaste = function(e) {
			e.preventDefault();
		}
		document.getElementById('direccion').onpaste = function(e) {
			e.preventDefault();
		}
	}

	function filtro(string, tipo){

		var filtro = '';

		switch(tipo){
			case 'letras': 
			filtro = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ ';
			break;
			case 'letrasNumeros': 
			filtro = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ 0123456789';
			break;
		}
	    
	    var out = '';
		
	    for (var i=0; i<string.length; i++)
	       if (filtro.indexOf(string.charAt(i)) != -1) 
	         out += string.charAt(i);
		
	    return out;
	}

</script>

</body>
</html>
